<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/VehicleServiceScript.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="sign-up">
        <div class="heading">
            <h2 class="head">Sign Up Vehicle Service</h2>
            <form>
                <select  name="serviceList" id="carOwner"></select>

                <div class="input-group">
                    <input type="date" id="vehicleServiceDate" name="textFieldVehicleServiceDate" placeholder="Vehicle Service Date" required>
                </div>
                <div class="input-group">
                    <input type="text" id="vehicleServiceDescription" name="textFieldVehicleServiceDescription" placeholder="Vehicle Service Description" required><br>
                </div>
                <button type="submit" value="Submit" id="btnSave">Submit</button>
                <a href="index.html">Click Here to see Service list</a>
            </form>
        </div>
    </div>
</body>
</html>
