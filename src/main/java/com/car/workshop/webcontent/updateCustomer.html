<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hejsan bajsan</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/updateCustomer.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="sign-up">
    <div class="heading">
        <h2 class="head">Update Customer</h2>
        <form id="updateCustomerForm">
            <div class="input-group">
                <input type="text" id="updateCustomerFirstName" name="textFieldFirstName" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <input type="text" id="updateCustomerLastName" name="textFieldLastName" placeholder="Last Name" required><br>
                <input type="text" id="updateCustomerAge" name="textFieldAge" placeholder="Age" required>
            </div>
            <button type="submit" value="Submit" id="btnEditCustomer">Submit</button>
            <a href="index.html">Click Here to see Customer list</a>
        </form>
    </div>
</div>
</body>
</html>
