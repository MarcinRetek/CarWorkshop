<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/CarScript.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="sign-up">
        <div class="heading">
            <h2 class="head">Sign Up Car</h2>
            <form>
                <select  name="customerList" id="carOwner"></select>

                <div class="input-group">
                    <input type="text" id="carCarBrand" name="textFieldcarCarBrand" placeholder="Car Brand" required>
                </div>
                <div class="input-group">
                    <input type="text" id="carModel" name="textFieldCarModel" placeholder="Car Model" required><br>
                    <input type="text" id="carModelYear" name="textFieldModelYear" placeholder="Model Year" required>
                </div>
                <button type="submit" value="Submit" id="btnSend">Submit</button>
                <a href="index.html">Click Here to see Car list</a>
            </form>
        </div>
    </div>
</body>
</html>
