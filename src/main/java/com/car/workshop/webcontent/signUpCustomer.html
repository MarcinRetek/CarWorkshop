    <body>

    <div class="sign-up">
        <div class="heading">
            <h2 class="head">Sign Up Customer</h2>
            <form>
                <div class="input-group">

                    <input type="text" id="customerLastName" name="textFieldLastName" placeholder="Last Name" required><br>

            </form>
        </div>
    </div>
